<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>lab4/1</title>
</head>

<body>

    <label for="value1">Value 1: </label>
    <input name="value1" type="number" id="value1">
    <br><br>
    <label for="value2">Value 2: </label>
    <input name="value2" type="number" id="value2">
    <br><br>
    <button type="submit" name="calculate" value="Submit" onclick="calulation()">Calculate</button>
    <p>Result : <span id="result"></span></p>

    <script>
        function calulation() {
            let val1 = document.getElementById("value1").value;
            let val2 = document.getElementById("value2").value;
            let ans;
            ans = parseInt(val1) + parseInt(val2);
            document.getElementById('result').innerHTML = ans;
        }
    </script>

</body>

</html>
