<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>lab3/3</title>

    <!-- Link CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Kanit&display=swap" rel="stylesheet">

</head>

<body>
    <div class="content">
        <img src="../src/1.png" id="img1" alt="...">
        <img src="../src/2.png" id="img2" alt="..."><br>
        <img src="../src/3.png" id="img3" alt="...">
        <img src="../src/4.png" id="img4" alt="..."><br>
        <button onclick="changeImg()" class="button">Change</button>
    </div>

    <script>
        function changeImg() {
            var img1 = document.getElementById('img1');
            var img2 = document.getElementById('img2');
            var img3 = document.getElementById('img3');
            var img4 = document.getElementById('img4');
            var imgtemp = img1.src;

            img1.src = img3.src;
            img3.src = img4.src;
            img4.src = img2.src;
            img2.src = imgtemp;
        }

    </script>
</body>

</html>
